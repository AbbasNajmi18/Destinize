<section class="destination-list-container">

  <section class="discover-section">
    <div class="section-header">
      <h2 class="section-title">Discover Places Outside India</h2>
      <p class="section-subtitle">Explore destinations outside India</p>
    </div>

    <!-- Filtered Destinations Grid -->
    <div class="destinations-grid">
      <div class="grid-item" *ngFor="let destination of filteredDestinations">
        <app-destination-card [destination]="destination"></app-destination-card>
      </div>
    </div>
  </section>
