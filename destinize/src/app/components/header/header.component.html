<div class="header-toolbar">
  <!-- Logo Section -->
  <div class="logo-container">
    <a class="logo">
      <span class="logo-icon">🌍</span>
      <span routerLink="/" class="logo-text">Destinize</span>
    </a>
  </div>

  <!-- Navigation Links with Region Dropdown -->
  <div class="nav-links">
    <!-- Regions Dropdown -->
    <div class="region-selector">
      <select (change)="filterByRegion($event)" class="region-dropdown">
        <option value="">All Regions</option>
        <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
      </select>
    </div>
    <button>Destinations</button>
    <button>National</button>
    <button>International</button>
    <button>Regions</button>
  </div>

  <!-- Search Bar -->
  <div class="search-container">
    <form (submit)="onSearchSubmit($event)" class="search-form">
      <div class="search-field">
        <span class="search-icon">🔍</span>
        <input type="text" [placeholder]="currentPlaceholder" [formControl]="searchControl">
      </div>
    </form>
  </div>

  <!-- Mobile Menu Button -->
  <button class="mobile-menu-button">
    <span class="menu-icon">☰</span>
  </button>
</div>
