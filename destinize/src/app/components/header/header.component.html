<div class="header-toolbar">
  <!-- Logo Section -->
  <div class="logo-container">
    <a class="logo">
      <span class="logo-icon">🌍</span>
      <span class="logo-text">Destinize</span>
    </a>
  </div>

  <!-- Search Bar -->
  <div class="search-container">
    <form (submit)="onSearchSubmit($event)" class="search-form">
      <div class="search-field">
        <span class="search-icon">🔍</span>
        <input type="text" placeholder="Search destinations by region/emojis" [formControl]="searchControl">
      </div>
    </form>
  </div>

  <!-- Navigation Links -->
  <div class="nav-links">
    <button>Destinations</button>
    <button>Deals</button>
    <button>Regions</button>
    <button>About</button>
  </div>

  <!-- Mobile Menu Button -->
  <button class="mobile-menu-button">
    <span class="menu-icon">☰</span>
  </button>
</div>
