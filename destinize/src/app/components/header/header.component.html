<div class="header-toolbar">
  <!-- Logo Section -->
  <div (click)="resetAllFilters()" class="logo-container">
    <a class="logo" >
      <span class="logo-icon">🌍</span>
      <span class="logo-text">Destinize</span>
    </a>
  </div>

  <!-- Navigation Links with Region Dropdown -->
  <div class="nav-links">
    <!-- Regions Dropdown -->
    <div class="region-selector">
      <select (change)="filterByRegion($event)" class="region-dropdown" [value]="selectedRegion">
        <option value="" [selected]="selectedRegion === ''">All Regions</option>
        <option *ngFor="let region of regions" [value]="region" [selected]="selectedRegion === region">{{ region }}</option>
      </select>
    </div>
    <button routerLink="/destinations">Destinations</button>
    <button routerLink="/national">National</button>
    <button routerLink="/international">International</button>
  </div>

  <!-- Search Bar -->
  <div class="search-container">
    <form (submit)="onSearchSubmit($event)" class="search-form">
      <div class="search-field">
        <span class="search-icon">🔍</span>
        <input type="text" [placeholder]="currentPlaceholder" [formControl]="searchControl">
      </div>
    </form>
  </div>

  <!-- Mobile Menu Button -->
  <button class="mobile-menu-button">
    <span class="menu-icon">☰</span>
  </button>
</div>
