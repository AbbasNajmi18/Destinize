<div
  class="hero-container"
  [style.background-image]="'url(' + currentBackground + ')'"
>
  <div class="overlay"></div>

  <div class="hero-content">
    <h1 class="hero-title">Discover Your Perfect Destination</h1>
    <p class="hero-subtitle">
      Explore beautiful places around the world with Destinize
    </p>

    <div class="search-container">
      <div class="search-field">
        <span class="search-icon">🔍</span>
        <input
          type="text"
          [formControl]="searchControl"
          placeholder="Where would you like to go?"
          (keyup.enter)="searchDestinations()"
        />
        <button class="search-button" (click)="searchDestinations()">
          Explore
        </button>
      </div>
    </div>

    <div class="travel-themes">
      <div class="theme-tag">✈️ Flight Deals</div>
      <div class="theme-tag">🏝️ Beach Getaways</div>
      <div class="theme-tag">🏔️ Mountain Escapes</div>
      <div class="theme-tag">🏛️ Cultural Tours</div>
    </div>

    <!-- Spacer div -->
    <div class="hero-spacer"></div>
  </div>

  <div class="scroll-indicator">
    <div class="mouse">
      <div class="wheel"></div>
    </div>
    <div class="scroll-text">SCROLL TO EXPLORE</div>
  </div>
</div>
