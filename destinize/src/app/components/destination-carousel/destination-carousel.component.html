<div class="carousel-container"
     (touchstart)="onTouchStart($event)"
     (touchmove)="onTouchMove($event)"
     (touchend)="onTouchEnd()"
     *ngIf="destinations.length > 0">

  <!-- Navigation Arrows -->
  <div class="navigation-controls">
    <button class="nav-arrow prev" (click)="prevSlide()" [disabled]="currentIndex === 0">
      <span class="arrow-icon">❮</span>
    </button>
    <button class="nav-arrow next" (click)="nextSlide()"
            [disabled]="currentIndex >= totalDestinations - 1">
      <span class="arrow-icon">❯</span>
    </button>
  </div>

  <!-- Main Slide Content -->
  <div class="destination-slide" *ngFor="let destination of destinations; let i = index"
       [style.display]="i === currentIndex ? 'flex' : 'none'">
    <div class="destination-image-container">
      <img [src]="destination.image"
           [alt]="destination.name"
           class="destination-image">
    </div>

    <div class="overlay"></div>

    <div class="destination-content">
      <div class="tag-badges">
        <span class="tag" *ngFor="let tag of destination.tags">{{ tag }}</span>
      </div>

      <div class="destination-info">
        <h2 class="destination-location">{{ destination.location }}</h2>
        <button class="explore-button" (click)="viewDestinationDetails(destination.id)">
          Explore More
        </button>
      </div>
    </div>
  </div>

  <!-- Indicators -->
  <div class="slide-indicators">
    <span *ngFor="let dest of destinations; let i = index"
          class="indicator"
          [class.active]="i === currentIndex"
          (click)="goToSlide(i)">
    </span>
  </div>
</div>
